<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới - Khánh Huy & Ngọc Ánh</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="invitation.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="background-container">
        <div class="gradient-bg"></div>
        <div class="pattern-overlay" aria-hidden="true"></div>
        <div class="sparkles-container" id="sparklesContainer"></div>
        <div class="bokeh-container">
            <div class="bokeh bokeh-1"></div>
            <div class="bokeh bokeh-2"></div>
            <div class="bokeh bokeh-3"></div>
            <div class="bokeh bokeh-4"></div>
            <div class="bokeh bokeh-5"></div>
        </div>
    </div>
    

    <!-- Invitation Card Container -->
    <div class="invitation-container">
        <!-- Card Wrapper with Flip Animation -->
        <div class="card-wrapper" id="cardWrapper">
            <!-- Elegant metallic border overlay -->
            <div class="card-border" aria-hidden="true"></div>

            <!-- Single front cover with image background -->
            <div class="card-cover" id="cardCover" data-cover-src="/images/thiep/figma_tm.jpg" style="--cover-bg: url('images/thiep/figma_tm.jpg')">
                <div class="cover-overlay" aria-hidden="true"></div>
                <!-- Corner ornaments: leaf top, flower bottom -->
                <div class="corner-ornament tl ornament-leaf" aria-hidden="true"></div>
                <div class="corner-ornament tr ornament-leaf" aria-hidden="true"></div>
                <div class="corner-ornament bl ornament-flower" aria-hidden="true"></div>
                <div class="corner-ornament br ornament-flower" aria-hidden="true"></div>


            <!-- Open Button -->
            <button class="open-btn" id="openBtn" aria-label="Mở thiệp">
                        <span>Mở Thiệp</span>
                <!-- <i class="material-icons">expand_more</i> -->
                        </button>
                    </div>
                </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
                </div>

    <script src="invitation.js" defer></script>
</body>
</html>
