<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới - Khánh Huy & Ngọc Ánh</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="invitation.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="background-container">
        <div class="gradient-bg"></div>
        <div class="pattern-overlay" aria-hidden="true"></div>
        <div class="sparkles-container" id="sparklesContainer"></div>
        <div class="bokeh-container">
            <div class="bokeh bokeh-1"></div>
            <div class="bokeh bokeh-2"></div>
            <div class="bokeh bokeh-3"></div>
            <div class="bokeh bokeh-4"></div>
            <div class="bokeh bokeh-5"></div>
        </div>
    </div>

    <!-- Music Control -->
    <div class="music-control">
        <button id="musicToggle" class="music-btn" aria-label="Bật/Tắt nhạc nền">
            <i class="material-icons">music_note</i>
        </button>
        <audio id="bgMusic" loop>
            <source src="music/i_do.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Invitation Card Container -->
    <div class="invitation-container">
        <!-- Card Wrapper with Flip Animation -->
        <div class="card-wrapper" id="cardWrapper">
            <!-- Elegant metallic border overlay -->
            <div class="card-border" aria-hidden="true"></div>

            <!-- Single front cover with image background -->
            <div class="card-cover" id="cardCover" data-cover-src="images/album/LEO04884.jpg" style="--cover-bg: url('images/album/LEO04884.jpg')">
                <div class="cover-overlay" aria-hidden="true"></div>
                <div class="cover-content">
                    <div class="cover-heading">Thiệp Cưới</div>

                    <!-- <h1 class="name-display">
                        <span class="name groom">Khánh Huy</span>
                        <span class="amp">&</span>
                        <span class="name bride">Ngọc Ánh</span>
                    </h1> -->

                    <!-- <div class="info-chips">
                        <span class="chip"><i class="material-icons" aria-hidden="true">event</i> 09/12/2025</span>
                        <span class="chip"><i class="material-icons" aria-hidden="true">place</i> Kỳ Phú, Kỳ Anh, Hà Tĩnh</span>
                    </div>

                    <p class="tagline">“Yêu là cùng nhau đi hết cuộc đời.”</p> -->

                    <div class="flourish" aria-hidden="true"></div>
                </div>
            </div>

            <!-- Open Button -->
            <button class="open-btn" id="openBtn" aria-label="Mở thiệp">
                <span>Mở Thiệp</span>
                <!-- <i class="material-icons">expand_more</i> -->
            </button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
    </div>

    <script src="invitation.js"></script>
</body>
</html>
